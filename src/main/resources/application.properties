spring.application.name=miniagendamento

# DataSource configuration for local Dockerized PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/agenda
spring.datasource.username=agenda
spring.datasource.password=agenda
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate settings suitable for local development
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.open-in-view=false